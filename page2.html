<!DOCTYPE html>
<html lang="zh-CN">
<!-- 文档类型声明为 HTML5，并设置页面语言为简体中文 -->

<head>
<!-- 头部信息（不显示在网页上） -->
    <meta charset="UTF-8">
    <!-- 定义网页字符编码为 UTF-8，确保支持中文等多语言字符显示 -->
    
    <title>a Possible Folder without info</title>
    <!-- 浏览器标签上显示的网页标题 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口宽度与设备屏幕宽度一致，使网页在移动设备上自适应 -->

    <link rel="icon" href="assets/images/icon.svg" type="image/svg+xml">
    <!-- 外部引用：设置浏览器标签的小图标（favicon），图标文件位于项目的 assets/images 文件夹中 -->

    <link rel="stylesheet" href="css/reset.css">
    <!-- 外部引用：引入清除默认样式的 CSS 文件 -->
    
    <link rel="stylesheet" href="css/styles.css">
    <!-- 外部引用：引入自定义样式文件，定义网页全局布局和样式 -->

    <link rel="stylesheet" href="css/responsive.css">
    <!-- 外部引用：引入响应式网页样式的 CSS 文件，文件位于项目的 css 文件夹中 -->
</head>


<body>
    <!-- 页眉部分，没有信息面板 -->
    <header class="header page-header">
    <!-- 页眉部分的容器，包含页眉内容 -->
        <div class="header-content page-header-content">
        <!-- 页眉内容的容器，包含页眉标题和副标题 -->
            <div class="header-text">
            <!-- 页眉文本的容器 -->
                <h1 class="header-title">a Possible Folder without info</h1>
                <!-- 标题 -->
                <p class="subheader">
                <!-- 副标题格式的页面导航链接 -->
                    <a href="index.html">Homepage</a> | <a href="page1.html">Folder Example With Info</a>
                    ▏
                    <!-- ▏ (U+258F)：左八分之一块 -->
                    <!-- 第一个页面导航链接，返回主页与 page1.html -->
                    <br>
                    <a href="index.html">Homepage</a> 
                    
                    ▏
                    <!-- ▏ (U+258F)：左八分之一块 -->
                    <!-- 第二个页面导航链接，返回主页 -->
                </p>
            </div>
        </div>
        <div class="info-panel"></div>
        <!--空的信息面板，保持排版 -->
    </header>


    <main class="main-content">
    <!-- 内容部 -->
    </main>

    <!-- 外部引用的 JavaScript 文件 -->
    <script src="javascripts/throttle.js"></script>
    <!-- 外部引用：实现函数节流功能的脚本，位于 javascripts 文件夹中 -->
    <script src="javascripts/scrollHandler.js"></script>
    <!-- 外部引用：处理滚动事件的脚本，位于 javascripts 文件夹中 -->
    <script src="javascripts/infoToggle.js"></script>
    <!-- 外部引用：用于控制信息面板的脚本，位于 javascripts 文件夹中 -->
    <script src="javascripts/main.js"></script>
    <!-- 外部引用：主逻辑脚本，控制主要交互功能 -->
    <script src="javascripts/favicon.js" defer></script>
    <!-- 外部引用：管理网页图标显示的脚本，使用 defer 优化加载顺序 -->
    <script src="javascripts/cardStack.js"></script>
    <!-- 外部引用：实现卡片堆叠效果的脚本，位于 javascripts 文件夹中 -->
    <script src="javascripts/headerImage.js"></script>
    <!-- 外部引用：控制页眉图片显示的脚本，位于 javascripts 文件夹中 -->
</body>
</html>
